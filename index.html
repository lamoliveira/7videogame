<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60" />
    <title>Anytime Train</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    
    
</head>

<body>
    
    <div class="container">
        
        <br>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is train time
            </h1>
            <p class="text-center">Cho Cho. Che Che.</p>
        </div>
        
        <div id="table-train" class="text-center">
            <h3>Current train schedule</h3>
            <table id="train" class="table">
                <th class="table-train">Train Name</th>
                
                <th>Destination</th>
                
                <th>Frequency(min)</th>
                
                <th>Next Arrival</th>
                
                <th>Minutes Away</th>
            </table>
        </div>
        <div id="table-train" class="form-train">
            <h3>Add train</h3>
            <!-- add train Form (note the various input "types")-->
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="first-train-input">First Train Time(HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="time">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="number"></input>
                </div>
                <button class="btn btn-success" id="add-train"  type="submit" >Submit</button>
                <button class="btn btn-danger" id="del-train" type="submit">Delete</button>
                <p class="direction">* Delete train button requires a exact matching '
                    <span>Train Name</span>' input</p>
                    
                </form>
            </div>
        </div>
        <script src="assets/javascript/trains.js"></script>
        
        
    </body>
    
    </html>
